<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <style>
        th{
            float: left;
        }
        /* .table{
            border: 1px solid #000;
        } */
    </style>
</head>
<body>
    <header class="header">
        <h1>회원가입</h1>
        <hr>
    </header>
    <!-- //.header 상단영역 -->
    <table class="table">
        <tr>
            <th>아이디</th>
            <td>
                <input type="text" placeholder="아이디를 입력해주세요.">
                <input type="button" value="아이디 중복검사">
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <th>이름</th>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>
                <input type="email" placeholder="ex) abcd@naver.com">
            </td>
        </tr>
        <tr>
            <th>이메일 수신 동의</th>
            <td>
                <input type="radio" name="y/n">동의
                <input type="radio" name="y/n">동의하지 않음
            </td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <th>휴대폰</th>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="sex">남자
                <input type="radio" name="sex">여자
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="회원가입">
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
    <!-- //.table 본문영역 -->
    
    <footer class="footer">

    </footer>
    <!-- //.footer 하단영역 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <style>
        ul{
            list-style: none;
            }
        label{
            border-right:1px solid black;
            display:inline-block;
            width:125px;
        }
        .btn{
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>회원가입</h1>
        <hr>
    </header>
    <!-- //.header 상단영역 -->
    <form class="join">
        <fieldset>
        <legend>필수정보</legend>
            <ul>
                <li>
                    <label>아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요.">
                    <input type="button" value="아이디 중복검사">
                </li>
                <li>
                    <label>비밀번호</label>
                    <input type="password">
                </li>
                <li>
                    <label>비밀번호 확인</label>
                    <input type="password">
                </li>
                <li>
                    <label>이름</label>
                    <input type="text">
                </li>
                <li>
                    <label>이메일</label>
                    <input type="email" placeholder="ex) abcd@naver.com">
                </li>
                <li>
                    <label>이메일 수신동의</label>
                    <input type="radio" name="y/n">동의
                    <input type="radio" name="y/n">동의하지 않음
                </li>
                <li>
                    <label>생년월일</label>
                    <input type="date">
                </li>
                <li>
                    <label>휴대폰</label>
                    <input type="text">
                </li>
                <li>
                    <label>성별</label>
                    <input type="radio" name="sex">남성
                    <input type="radio" name="sex">여성
                </li>    
            </ul>
        </fieldset>
        <div class="btn">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
          
    </form>
    <!-- //.join 본문영역 -->
    <footer class="footer">

    </footer>
    <!-- //.footer 하단영역 -->
</body>
</html>

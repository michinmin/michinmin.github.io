<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EBS join page</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/join.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.min.css">
    <link rel="stylesheet" type="text/css" href="css/swiper-4.3.5.min.css">
	<script type="text/javascript" src="js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/common/jqdemo.js"></script>
    <script type="text/javascript" src="js/plugin/jquery.bxslider.min.js"></script>
</head>
<body>
    <header>
        <h1>
            <a class="logo" href="#">logo</a> <!-- 메인페이지로 이동 -->
            <a class="join_us" href="#">회원가입</a> <!-- -->
        </h1>
    </header>
    <!-- //.header -->
    <main class="container">
        <div class="subtitle">
            <h2>정보입력 및 본인확인</h2>
        </div>
        <!-- //.subtitle -->
        <div class="join_table">
            <table>
                <caption>상세정보입력</caption>
                <colgroup>
                    <col width="250px">
                    <col width="*">
                </colgroup>
                <tbody>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text">
                            <a href="#">아이디 중복검사</a>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <input type="radio"><i>남성</i>
                            <input type="radio"><i>여성</i>
                            <input type="checkbox"><i></i>선택정보(성별) 수집 및 이용 동의</i>
                        </td>
                    </tr>
                    <tr>
                        <th>생년월일</th>
                        <td>
                            <select name="" id="">
                                <option value="1980">1980</option>
                                <option value="1980">1981</option>
                                <option value="1980">1982</option>
                                <option value="1980">1983</option>
                            </select>
                            <i>년</i>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <i>월</i>
                            <select name="" id="">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                            </select>
                            <i>일</i>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="text">
                            <i>@</i>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <input type="text">
                            <input type="checkbox"><i>선택정보(휴대폰) 수집 및 이용 동의</i>
                        </td>
                    </tr>
                    <tr>
                        <th>인증방법</th>
                        <td>
                            <input type="radio"><i>휴대폰</i>
                            <input type="radio"><i>이메일</i>
                            <a href="#">인증</a>
                            <p>휴대폰 인증을 위한 인증번호 발송은 1일 최대 3회까지 가능합니다.</p>
                        </td>
                    </tr>
                    <tr>
                        <th>인증번호</th>
                        <td>
                            <input type="text">
                            <a href="#">확인</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>※ 교사 회원님을 위한 교사인증은 가입 후 회원정보수정에서 인증하실 수 있습니다.</p>
            <input type="submit"><i>확인</i>
        </div>
        <!-- //.join_table -->
    </main>
    <!-- //.container -->
    <footer></footer>
</body>
</html>
